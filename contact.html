<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Parija - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Parija Suryawanshi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link nav-hover" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link nav-hover" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active nav-hover" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Get In Touch</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required minlength="2" />
              <div class="invalid-feedback">
                Please enter your name (at least 2 characters).
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-bold">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required minlength="5"></textarea>
              <div class="invalid-feedback">
                Please enter a message (at least 5 characters).
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      &copy; 2025 Parija Suryawanshi | Pune, India
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Validation Script -->
  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Check if form is valid
      if (!form.checkValidity()) {
        e.stopPropagation();
        form.classList.add('was-validated');
      } else {
        alert('Message sent successfully!');
        form.reset();
        form.classList.remove('was-validated');
      }
    });
  </script>
</body>
</html>
